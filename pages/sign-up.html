<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./sign-up.css">
</head>

    

    <body class="d-flex justify-content-center align-items-center vh-100">

        <div class="container-box">
            <h2 class="text-center mb-4">Sign Up</h2>
            <form id="signupForm">
                <input type="text" id="name" class="form-control mb-2" placeholder="Name" required>
                <input type="email" id="email" class="form-control mb-2" placeholder="Email" required>
                <input type="password" id="password" class="form-control mb-2" placeholder="Password" required>
                <input type="password" id="confirmPassword" class="form-control mb-3" placeholder="Confirm Password" required>
                <p class="error" id="errorMessage"></p>
                <button type="submit"  class="btn btn-custom btnn">Sign Up</button>
            </form>
            <p class="mt-3 text-center">Already have an account? <a href="./sign-in.html">Sign In</a></p>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
