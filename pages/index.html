<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
        min-height: 100vh;
        max-height: max-content;
      }
      main {
        width: 75%;
        height: 100%;
        max-height: max-content;
        overflow-y: auto;
        background-color: rgb(236, 232, 232);
        padding: 3%;
        display: flex;
        flex-direction: column;
        justify-content: space-evenly;
        align-content: center;
        border: 10px solid transparent;
        border-radius: 10px; /* Optional, for rounded borders */
        border-image-slice: 1;
        transition: border-image 1s ease; /* Smooth transition for the border gradient */
      }
      .color {
        background-color: blueviolet;
        width: 50px;
        height: 50px;
        border-radius: 50px;
      }
      .color:hover {
        box-shadow: 0px 0px 40px 6px rgba(233, 223, 78, 0.73);
      }
      main > * {
        width: 100%;
      }
      .bor {
        border: solid black 1px;
        background-color: aliceblue;
      }
    </style>
  </head>
  <body class="w-100 d-flex justify-content-center align-items-center g-3">
    <main>
      <h1 class="text-center mb-3">game color</h1>
      <div class="d-flex justify-content-between p-3 bor">
        <p id="Remaining">Remaining guesses:10</p>
        <p>Time left:<span id="time"></span></p>
      </div>
      <h2 class="text-center mt-4">select color</h2>
      <div class="d-flex justify-content-start gap-3 p-3" id="father"></div>
      <div class="d-flex gap-3">
        <p class="p-4">your current guess:</p>
        <div class="d-flex justify-content-start gap-3 p-3" id="guess"></div>
      </div>
      <button
        class="btn btn-primary me-md-2 w-25"
        type="button"
        id="guessbutton"
      >
        Button
      </button>
      <h2 class="text-center p-4">your guesses</h2>
      <div class="d-flex flex-column gap-3 mb-5" id="yourguesses"></div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      let easy = ["lime", "gold", "teal", "navy", "maroon", "indigo"];
      let medium = [
        "red",
        "yellow",
        "orange",
        "green",
        "blue",
        "purple",
        "cyan",
        "magenta",
      ];
      let hard = [
        "tomato",
        "yellowgreen",
        "blueviolet",
        "orange",
        "forestgreen",
        "crimson",
        "deepskyblue",
        "darkmagenta",
        "goldenrod",
        "dodgerblue",
      ];

      let color = [];
      function ran(size) {
        color = [];

        for (const element of size) {
          color.push(size[Math.floor(Math.random() * size.length)]);
        }
        return color;
      }
      let colorfather = document.querySelector("#father");
      let guess = document.querySelector("#guess");
      let guessbutton = document.querySelector("#guessbutton");
      let yourguesses = document.querySelector("#yourguesses");
      let Remaining = document.querySelector("#Remaining");
      let godtime = document.querySelector("#time");
      ran(medium);
      console.log(color);
      let numRemaining = 10;

      for (const element of medium) {
        let divcolor = ` <div class="color" style="background-color:${element} ;"></div>`;
        colorfather.innerHTML += divcolor;
      }
      colorfather.addEventListener("click", (e) => {
        if (guess.children.length >= color.length) {
          alert(`please select less than ${color.length} color`);

          return;
        }
        let guesscolor = ` <div class="color" style="background-color:${
          e.target.closest(".color").style.backgroundColor
        } ;"></div>`;
        guess.innerHTML += guesscolor;
      });
      colorfather.addEventListener("mouseover", (e) => {
        e.target.closest(".color").style.boxShadow = `0px 0px 40px 6px ${
          e.target.closest(".color").style.backgroundColor
        }`;
      });
      colorfather.addEventListener("mouseout", (e) => {
        e.target.closest(".color").style.boxShadow = `0px 0px 0px 0px ${
          e.target.closest(".color").style.backgroundColor
        }`;
      });
      guessbutton.addEventListener("click", (e) => {
        if (guess.children.length < color.length) {
          alert(`please select ${color.length} color`);

          return;
        }
        let nummisplaced = 0;
        let numcorrect = 0;
        let num = 0;
        let guesschildrens = "";
        for (const element of guess.children) {
          if (color.includes(element.style.backgroundColor)) {
            nummisplaced += 1;
          }
          if (color[num] == element.style.backgroundColor) {
            numcorrect += 1;
          }
          num += 1;
          guesschildrens += ` ${element.outerHTML}`;
        }
        numRemaining -= 1;
        if (numcorrect == color.length) {
          alert("your are win");
        }

        Remaining.textContent = `Remaining guesses:${numRemaining}`;
        let guesses = `<div class="d-flex justify-content-evenly w-100">
                <div class="d-flex justify-content-start gap-3 w-75">
                ${guesschildrens}
              
                </div>
                <p>correct:${numcorrect} misplaced:${nummisplaced}</p>
              </div>`;
        if (numRemaining == 0) {
          alert("your are loser");
        }
        yourguesses.innerHTML += guesses;
        guess.innerHTML = "";
        nummisplaced = 0;
        num = 0;
        numcorrect = 0;
        guesschildrens = "";
      });
      let timeLeft = 300;
      const timer = setInterval(() => {
        if (timeLeft <= 10) {
          godtime.style.color = "red";
        }
        let minutes = Math.floor(timeLeft / 60);
        let seconds = timeLeft % 60;
        godtime.innerHTML = `${minutes}:${seconds < 10 ? "0" : ""}${seconds}`;
        timeLeft--;

        if (timeLeft < 0) {
          clearInterval(timer);
          console.log("زمان تمام شد!");
        }
      }, 1000);
    </script>
  </body>
</html>
